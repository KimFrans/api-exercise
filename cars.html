<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car info</title>
    <link rel="stylesheet" href="styleCars.css">
    <!-- <link rel="stylesheet" href="skeleton.css"> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
        integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <script type="template-x" class="colourTemplate">
		<ul>
			{{#each color}}
			<li>{{this}}</li>
			{{/each}}
		</ul>

		<!-- {{#each car}}
		<ul>
			<li>{{this.make}}</li>
			<li>{{this.model}}</li>
			<li>{{this.color}}</li>
			<li>{{this.price}}</li>
			<li>{{this.reg_number}}</li>
		</ul>
		{{/each}} -->

        

	</script>
    <script type="template-x" class="table">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Reg_number</th>
                </tr>
            </thead>
            <tbody>
                {{#each car}}
                <tr>
                <th scope="row">{{this.make}}</th>
                <th scope="row">{{this.model}}</th>
                <th scope="row">{{this.color}}</th>
                <th scope="row">{{this.price}}</th>
                <th scope="row">{{this.reg_number}}</th>
              </tr>
              {{/each}}
            </tbody>
    </script>

</head>

<body>

    <div class="bg-dark text-light">
        <h1 class="display-3 text-info">Car info</h1>

        <div class="row">
            <div class="col-2">
                <h4 class="display-6 text-warning">Colors</h4>
                <div class="colors">

                </div>
                <h4 class="display-6 text-warning">Brands</h4>
                <div class="brands">

                </div>
                <div class="home">
                    <a href="index.html" class="btn btn-success" tabindex="-1" role="button">API Home page</a>
                </div>
                <div class="filterPage">
                    <a href="filter-widget.html" class="btn btn-success" tabindex="-1" role="button">Filter Widget</a>
                </div>

            </div>
            <div class="col-10">
                <h4 class="display-6 text-warning">Cars</h4>
                <div class="cars">

                </div>

            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
