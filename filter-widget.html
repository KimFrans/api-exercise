<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="styleCars.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script type="template-x" class="filterTemplate">
		<option value="{{this}}"></option>
		{{#each filter}}
                <option value="{{this}}">{{this}}</option>
        {{/each}}

		<table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Reg_number</th>
                </tr>
            </thead>
        <tbody>
            {{#each filters}}
              <tr>
                <th scope="row">{{this.make}}</th>
                <th scope="row">{{this.model}}</th>
                <th scope="row">{{this.color}}</th>
                <th scope="row">{{this.price}}</th>
                <th scope="row">{{this.reg_number}}</th>
              </tr>
            {{/each}}
        </tbody>

		<!-- {{#each filters}}
		<ul>
			<li>{{this.make}}</li>
			<li>{{this.model}}</li>
			<li>{{this.color}}</li>
			<li>{{this.price}}</li>
			<li>{{this.reg_number}}</li>
		</ul>
		{{/each}} -->
	

	</script>

</head>
<body>
    <div class="bg-dark">
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a href="index.html" class="btn btn-success" tabindex="-1" role="button">API Home page</a>
			</li>
			<li class="nav-item">
				<a href="cars.html" class="btn btn-success" tabindex="-1" role="button">Cars Info Widget</a>
			</li>
			
		  </ul>
		<div class="row">
			<h1 class="display-4 text-warning">Filter widget</h1>
			<p class="text-primary">Please select a color and a brand to search for: </p>
		</div>

		<div class="row">
			<!-- <div class="col-6"> -->
				<div class="colorFilter">
					<label for="color">Color:</label>
					<select name="colors" id="colors" class="form-select" value="">
						
					</select>
					
				</div>

				<div class="brandsFilter">
					<label for="brand">Brand:</label>
					<select name="brand" id="brand" class="form-select">
							
					</select>
				
				</div>
			<!-- </div> -->
			<!-- <div class="col-6"> -->
				<div class="search-btn">
					<button type="button" class="btn btn-primary" id="search">Search</button>
			
				</div>
				<!-- <div class="home2">
					<a href="index.html" class="btn btn-success" tabindex="-1" role="button">API Home page</a>
				</div>
				<div class="carsInfoPage">
					<a href="cars.html" class="btn btn-success" tabindex="-1" role="button">Cars Info Widget</a>
				</div> -->

			<!-- </div> -->

		</div>

		<div class="row">

			<div class="search-result">
		
			</div>
		</div>
            
    

    </div>
	
	<!-- <button class="search">search</button> -->

	<script src="filter.js"></script>

</body>
</html>
